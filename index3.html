<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de imágenes con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Mi Galería</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img src="imagen1.jpg" alt="Imagen 1" class="img-fluid">
      </div>
      <div class="col-md-2">
        <img src="imagen2.jpg" alt="Imagen 2" class="img-fluid">
      </div>
      <div class="col-md-2">
        <img src="imagen3.jpg" alt="Imagen 3" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <img src="imagen4.jpg" alt="Imagen 4" class="img-fluid">
      </div>
      <div class="col-md-2">
        <img src="imagen5.jpg" alt="Imagen 5" class="img-fluid">
      </div>
      <div class="col-md-2">
        <img src="imagen6.jpg" alt="Imagen 6" class="img-fluid">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
