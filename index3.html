<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de imágenes con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .gallery-image {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Mi Galería</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">

        <div class="col-md-4 gallery-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTufPng8ILVZABfKoc96tjXH_nUWKyaL1S3Vg&usqp=CAU" alt="Imagen 1" width="100%" class="img-fluid">
      </div>
      <div class="col-md-4 gallery-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTulvaV91xrNWGmz1SY2hnnuY5CqXwzG42Knq7PBD6jKzjIIZ104h8RGXTcfpiWRbzBLGM&usqp=CAU" width="100%" alt="Imagen 2" class="img-fluid">
      </div>
      <div class="col-md-4 gallery-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVImwkICnWHW4A8BWX1Nmgt1wCNlJsfcJifg&usqp=CAU" width="100%" alt="Imagen 3" class="img-fluid">
      </div>
    </div>
    <div class="row">

        <div class="col-md-4 gallery-image">
        <img src="https://pbs.twimg.com/media/D6uc2kBX4AAv3xV.jpg" width="100%" alt="Imagen 1" class="img-fluid">
      </div>
      <div class="col-md-4 gallery-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8KYBwlBhS4UunukY5CULxRjoodPEQd3sME76llZnGyhPwMWYyQIhWyPCHZZi5-YmvH38&usqp=CAU" width="100%" alt="Imagen 2" class="img-fluid">
      </div>
      <div class="col-md-4 gallery-image">
        <img src="https://i.pinimg.com/474x/e2/e8/9e/e2e89eb6dd581f7f0a8a05a13675f4d4.jpg" width="100%" alt="Imagen 3" class="img-fluid">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
